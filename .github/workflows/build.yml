name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build APK
      run: |
        # Añade comandos para construir tu APK aquí
        echo "Construyendo APK..."

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: apk
        path: path/to/your/apk/file
